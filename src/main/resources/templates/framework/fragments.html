<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="welcomeMsg (name)">
    <header class="card-header">欢迎使用学生选课系统<!--/*@thymesVar id="name" type="java.lang.String"*/-->
        <span th:text="${name}"></span></header>
</div>

<div th:fragment="table(jURL,table)">
    <table id="table"></table>
    <script th:inline="javascript">
        generateTables([[${jURL}]],[[${table}]]);
    </script>
</div>
</html>
