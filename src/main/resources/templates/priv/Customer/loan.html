<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<title th:text="#{msg.customer.sidebar.loan.title}">申请贷款</title>
<body th:replace="~{/framework/main}">
<div th:fragment="mainContent">
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">

        </div>
    </div>
    <div class="row ">
        <div class="mb-3 col-12 ">
            <div class="card card-small ">
                <div class="card-header ">
                    <h3 class="page-title" th:text="#{msg.customer.loan.header.title}">申请表</h3>
                </div>
                <div class="card-body">
                    <form id="form" method="post" onsubmit="return formSubmit()" th:action="@{loan}">
                        <div th:replace="/parts::titledTextInput(#{msg.customer.sidebar.loan.rmb},'￥','money','','')"></div>
                        <div th:replace="/parts::titledTextarea(#{msg.customer.sidebar.loan.reason},'reason','','')"></div>
                        <div class="form-group col-md-12">
                            <button class="mb-2 btn btn-outline-danger mr-2" id="button"
                                    th:text="#{msg.customer.sidebar.loan.button}"
                                    type="submit">提交申请
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
