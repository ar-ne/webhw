<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<title th:text="#{msg.customer.sidebar.ticket.title}">投诉</title>
<body th:replace="/framework/main">
<div th:fragment="mainContent">
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <h3 th:text="#{msg.customer.ticket.header.title}" class="page-title">投诉表</h3>
        </div>
    </div>
    <div class="row ">
        <div class="mb-3 col-12 ">
            <div class="card card-small ">
                <div class="card-header ">
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-md-12">
                            <strong class="text-muted d-block mb-2"
                                    th:text="#{msg.customer.sidebar.ticket.type}">投诉类型</strong>
                            <select id="inputState" class="form-control">
                                <option selected="" value="界面">界面</option>
                                <option value="服务">服务</option>
                                <option value="功能">功能</option>
                            </select>
                        </div>
                        <div th:replace="/parts::titledTextarea(#{msg.customer.sidebar.ticket.content},'ticketContent','','')"></div>
                        <div class="form-group col-md-12">
                            <button type="button" class="mb-2 btn btn-outline-primary mr-2"
                                    th:text="#{msg.customer.sidebar.ticket.button}">提交投诉
                            </button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
