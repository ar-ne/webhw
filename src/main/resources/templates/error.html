<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<title th:text="#{msg.err.err}">ERRRRRRRRRRRRRRRRRRRRRRRRRRRRRRROR</title>
<body th:replace="~{/framework/brief}">
<div th:fragment="mainContent">
    <div class="error">
        <div class="error__content">
            <h2 th:text="#{msg.err.err}">ERROR</h2>
            <h3 th:text="#{msg.err.l2}">Something went wrong!</h3>
            <p th:text="#{msg.err.l3}">There was a problem on our end. Please try again later.</p>
            <button onclick="goBack()" type="button" class="btn btn-accent btn-pill" th:text="#{msg.button.go.back}">‚Üê
                Go Back
            </button>
        </div>
    </div>
</div>

</html>
