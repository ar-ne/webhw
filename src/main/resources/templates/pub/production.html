<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<title th:text="#{msg.mesmesIntroduction.title}">产品</title>
<body th:replace="/framework/main">
<div th:fragment="mainContent">
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <h3 th:text="#{msg.mesmesIntroduction.title}" class="page-title">清单</h3>
        </div>
    </div>
    <div class="row ">
        <div class="mb-3 col-12 ">
            <div class="card card-small ">
                <div class="card-header ">
                    <button class="btn btn-outline-info" onclick="goBack()">←返回</button>
                </div>
                <div class="card-body">
                    <!--/*@thymesVar id="data" type="nchu2.webhw.model.tables.pojos.Production"*/-->
                    <div th:if="${data==null}">
                        <h1>查询的产品不存在</h1>
                    </div>
                    <form th:if="${data!=null}" th:action="@{order}" method="post" onsubmit="return formSubmit()">
                        <div class="form-row pl-3">
                            <div th:replace="/parts::TextInput(#{msg.mesmesIntroduction.pid},'pid',${data.getPId()},'disabled')"></div>
                            <div th:replace="/parts::TextInput(#{msg.mesmesIntroduction.mid},'mid',${data.getLoginname()},'disabled')"></div>
                        </div>
                        <div class="form-row pl-3">
                            <div th:replace="/parts::TextInput(#{msg.mesmesIntroduction.risk},'risk',${data.getRisk()},'disabled')"></div>
                            <div th:replace="/parts::titledTextInputAf(#{msg.mesmesIntroduction.profit},'%','profit',${data.getProfit()},'disable')"></div>
                        </div>

                        <div th:replace="/parts::titledTextInput(#{msg.mesmesIntroduction.rmb},'￥','rmb',${data.getPmin()},'disabled')"></div>
                        <br>
                        <div th:replace="/parts::titledTextarea(#{msg.mesmesIntroduction.content},'content',${data.getIntro()},'disabled')"></div>
                        <br>
                        <div class="form-row" th:if="${#strings.equals(userType,'Customer')}">
                            <div th:replace="/parts::titledTextInput(#{msg.customer.mesmesIntroduction.rmb},'￥','money','','')"></div>
                            <div class="pl-3 pt-4">
                                <button type="submit" class="mt-2 btn btn-outline-primary mr-2"
                                        id="button" th:text="#{msg.mesmesIntroduction.button}">Primary
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
