server.error.whitelabel.enabled=false
spring.messages.basename=i18n/fields,i18n/messages
spring.messages.encoding=UTF-8
#database settings
spring.redis.host=192.168.1.189
spring.data.mongodb.host=192.168.1.189
spring.datasource.url=jdbc:mysql://192.168.1.189:3306/webhw?useUnicode=true&characterEncoding=utf8
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.redis.password=user
spring.data.mongodb.database=user
spring.data.mongodb.password=user
spring.data.mongodb.authentication-database=user
spring.main.allow-bean-definition-overriding=true
# 数据源其他配置
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.use-global-data-source-stat=true
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

#spring.datasource.schema=classpath:schema.sql,classpath:test-data.sql
